<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
            <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
        
        <title>
            NFT code challenge
        </title>

    </head>

    <body>
        
            <section class="card">
                <div class="frame">
                    <div class="row0">
                        <img class="image" src="images/image-equilibrium.jpg" alt="image-cube">
                        <img class="overlay" src="images/icon-view.svg" alt="image-cube">
                    </div>
    
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="row1">
                        <div class="leftSet">
                            <img class="icon" src="images/icon-ethereum.svg" alt="eth-icon">
                            <h4 class="ETH">0.041 ETH</h4>
                        </div>
                        
                        <div class="rightSet">
                            <img class="icon" src="images/icon-clock.svg" alt="time">
                            <h4>3 days left</h4>
                        </div>
                        
                    </div>

                    <hr>
                    
                    <div class="row2">
                        <div>
                            <img class="pic" src="images/image-avatar.png" alt="creator-image">
                        </div> 
                        <p>Creation of <span class="ProfileName"> Jules Wyvern </span> </p>
                    </div>
                    
                </div>
            </section>          
                    
                    
                
            
        
    </body>

</html>
